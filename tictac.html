<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>FC TicTacToe</title>
	<link rel="stylesheet" href="tictac.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/">
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>

	<div class="choose">
		<div class="mark-times">
			<i class="fa fa-times fa-5x" aria-hidden="true" ></i>
		</div>
		<div class="mark-o">
				<i class="fa fa-circle-o fa-5x" aria-hidden="true" ></i>

		</div>
		<br />
		<p> Choose Player </p>
	</div>

	<div class="container-middle">
			<div class="tile 0"></div>
			<div class="tile 1"></div>
			<div class="tile 2"></div>
			<div class="tile 3"></div>
			<div class="tile 4"></div>
			<div class="tile 5"></div>
			<div class="tile 6"></div>
			<div class="tile 7"></div>
			<div class="tile 8"></div>
	</div>



<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="tictac.js"></script>
</body>
</html>
